name: LLM Story Generation

on:
  schedule:
    - cron: '0 */12 * * *'  # æ¯12å°æ—¶è¿è¡Œä¸€æ¬¡
  workflow_dispatch:
    inputs:
      story_count:
        description: 'ç”Ÿæˆæ•…äº‹æ•°é‡'
        default: '20'
        type: string
      story_type:
        description: 'æ•…äº‹ç±»å‹'
        default: 'side_quest'
        type: choice
        options:
        - main_quest
        - side_quest
        - npc_stories
        - sect_events
        - romance_plots
        - mystery_cases

jobs:
  generate-stories:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: ğŸ® Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install Dependencies
      run: pip install requests python-dotenv

    - name: ğŸ¤– Generate Stories
      env:
        DEEPSEEK_TOKEN: ${{ secrets.DEEPSEEK_TOKEN }}
      run: |
        python scripts/llm_story_generator.py \
          --story-type "${{ github.event.inputs.story_type || 'side_quest' }}" \
          --count "${{ github.event.inputs.story_count || '20' }}" \
          --complexity "medium" \
          --themes "martial_arts,romance,mystery"

    - name: ğŸ“¤ Commit Stories
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "LLM Story Bot"
        git add frontend/src/data/stories/
        git commit -m "ğŸ® Generate ${{ github.event.inputs.story_type || 'side_quest' }} stories via LLM

        ğŸ“Š Generated: ${{ github.event.inputs.story_count || '20' }} stories
        ğŸ­ Type: ${{ github.event.inputs.story_type || 'side_quest' }}
        ğŸ¤– Source: DeepSeek LLM
        â° Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" || echo "No new stories"
        git push
