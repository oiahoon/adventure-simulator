<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-btn {
            padding: 10px 20px;
            margin: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .test-btn:hover {
            background: #0056b3;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>游戏功能测试</h1>
    
    <button id="test-btn" class="test-btn">测试按钮</button>
    <button id="new-game-btn" class="test-btn">新游戏</button>
    
    <div id="character-creation" class="modal hidden">
        <div class="modal-content">
            <h2>角色创建</h2>
            <p>这是角色创建界面</p>
            <button id="close-modal" class="test-btn">关闭</button>
        </div>
    </div>
    
    <div id="log"></div>

    <script>
        console.log('测试页面加载完成');
        
        // 测试基本按钮功能
        document.getElementById('test-btn').addEventListener('click', function() {
            console.log('测试按钮被点击');
            document.getElementById('log').innerHTML += '<p>测试按钮被点击 - ' + new Date().toLocaleTimeString() + '</p>';
        });
        
        // 测试新游戏按钮
        document.getElementById('new-game-btn').addEventListener('click', function() {
            console.log('新游戏按钮被点击');
            const modal = document.getElementById('character-creation');
            modal.classList.remove('hidden');
            document.getElementById('log').innerHTML += '<p>新游戏按钮被点击，模态框已显示 - ' + new Date().toLocaleTimeString() + '</p>';
        });
        
        // 关闭模态框
        document.getElementById('close-modal').addEventListener('click', function() {
            console.log('关闭模态框');
            const modal = document.getElementById('character-creation');
            modal.classList.add('hidden');
            document.getElementById('log').innerHTML += '<p>模态框已关闭 - ' + new Date().toLocaleTimeString() + '</p>';
        });
        
        console.log('事件监听器绑定完成');
    </script>
</body>
</html>
